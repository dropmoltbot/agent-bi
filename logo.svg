<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff00aa"/>
      <stop offset="50%" style="stop-color:#00ffaa"/>
      <stop offset="100%" style="stop-color:#aa00ff"/>
    </linearGradient>
    <filter id="glowStrong">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      .float { animation: float 3s ease-in-out infinite; }
      .spin { animation: spin 10s linear infinite; }
      .pulse { animation: pulse 2s ease-in-out infinite; }
    </style>
  </defs>
  
  <rect width="400" height="200" fill="#0a0a15"/>
  
  <!-- Background grid -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#00ffaa" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="400" height="200" fill="url(#grid)"/>
  
  <!-- Glowing ring -->
  <circle cx="80" cy="100" r="50" fill="none" stroke="url(#logoGrad)" stroke-width="3" filter="url(#glowStrong)" class="spin"/>
  <circle cx="80" cy="100" r="35" fill="none" stroke="#00ffaa" stroke-width="1" opacity="0.5" class="spin" style="animation-direction: reverse;"/>
  
  <!-- Bot icon -->
  <g class="float" filter="url(#glowStrong)">
    <rect x="65" y="80" width="30" height="35" rx="5" fill="#0d0d1a" stroke="#00ffaa" stroke-width="2"/>
    <circle cx="72" cy="92" r="4" fill="#00ffaa"/>
    <circle cx="88" cy="92" r="4" fill="#00ffaa"/>
    <rect x="70" y="102" width="20" height="3" fill="#ff00aa"/>
  </g>
  
  <!-- Text -->
  <text x="160" y="85" font-family="monospace" font-size="32" font-weight="bold" fill="url(#logoGrad)" filter="url(#glowStrong)">AGENTBI</text>
  <text x="160" y="115" font-family="monospace" font-size="14" fill="#00ffaa" opacity="0.8">Machine Economy Analytics</text>
  
  <!-- Stats -->
  <g transform="translate(160, 140)">
    <rect x="0" y="0" width="60" height="30" rx="5" fill="#1a1a2e" stroke="#ff00aa" stroke-width="1" class="pulse"/>
    <text x="30" y="20" font-family="monospace" font-size="12" fill="#ff00aa" text-anchor="middle">FOR</text>
    
    <rect x="70" y="0" width="60" height="30" rx="5" fill="#1a1a2e" stroke="#00ffaa" stroke-width="1" class="pulse" style="animation-delay: 0.5s;"/>
    <text x="100" y="20" font-family="monospace" font-size="12" fill="#00ffaa" text-anchor="middle">ELO</text>
    
    <rect x="140" y="0" width="60" height="30" rx="5" fill="#1a1a2e" stroke="#aa00ff" stroke-width="1" class="pulse" style="animation-delay: 1s;"/>
    <text x="170" y="20" font-family="monospace" font-size="12" fill="#aa00ff" text-anchor="middle">API</text>
  </g>
</svg>
