<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a15"/>
      <stop offset="100%" style="stop-color:#1a0a2e"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
      }
      @keyframes blink {
        0%, 90%, 100% { transform: scaleY(1); }
        95% { transform: scaleY(0.1); }
      }
      @keyframes scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(300%); }
      }
      .eye { animation: pulse 2s ease-in-out infinite; }
      .eye-l { animation: blink 4s ease-in-out infinite; }
      .scanline { animation: scan 3s linear infinite; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bgGrad)"/>
  
  <!-- Circuit lines -->
  <path d="M20 100 L50 100 L60 80 L90 80" stroke="#00ffff" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M180 100 L150 100 L140 120 L110 120" stroke="#ff00ff" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M100 20 L100 50 L80 60 L80 90" stroke="#00ffff" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M100 180 L100 150 L120 140 L120 110" stroke="#ff00ff" stroke-width="1" fill="none" opacity="0.3"/>
  
  <!-- Head shape -->
  <rect x="50" y="40" width="100" height="120" rx="20" fill="#0d0d1a" stroke="#00ffff" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Antenna -->
  <line x1="100" y1="40" x2="100" y2="20" stroke="#ff00ff" stroke-width="2" filter="url(#glow)"/>
  <circle cx="100" cy="15" r="5" fill="#ff00ff" filter="url(#glow)" class="eye"/>
  
  <!-- Eyes -->
  <rect x="65" y="70" width="25" height="15" rx="5" fill="#00ffff" filter="url(#glow)" class="eye eye-l"/>
  <rect x="110" y="70" width="25" height="15" rx="5" fill="#00ffff" filter="url(#glow)" class="eye eye-l"/>
  
  <!-- Eye pupils -->
  <rect x="70" y="75" width="8" height="8" rx="2" fill="#0a0a15"/>
  <rect x="115" y="75" width="8" height="8" rx="2" fill="#0a0a15"/>
  
  <!-- Mouth/Grill -->
  <g fill="#ff00ff" opacity="0.8">
    <rect x="70" y="110" width="60" height="3" rx="1"/>
    <rect x="72" y="116" width="56" height="3" rx="1"/>
    <rect x="75" y="122" width="50" height="3" rx="1"/>
  </g>
  
  <!-- Side LEDs -->
  <circle cx="55" y="60" r="3" fill="#00ffff" filter="url(#glow)" class="eye"/>
  <circle cx="145" y="60" r="3" fill="#ff00ff" filter="url(#glow)" class="eye"/>
  <circle cx="55" y="140" r="3" fill="#ff00ff" filter="url(#glow)" class="eye"/>
  <circle cx="145" y="140" r="3" fill="#00ffff" filter="url(#glow)" class="eye"/>
  
  <!-- Scanline effect -->
  <rect class="scanline" x="0" y="0" width="200" height="2" fill="#00ffff" opacity="0.3"/>
</svg>
